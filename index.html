<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Flexbox Layout</title>
  <meta name="description" content="">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <script src="prefix.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="content">
    <div class="me">
      <h5>Abel Perez Lindo</h5>
      <p>Drupal developer</p>
    </div>
    <div class="row">
      <div class="form-wrapper">
        <h6>Contact me</h6>
        <p>You can use the following form to ask me what you want, i will try to answer you as soon as possible.</p>
        <hr />
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xknkpewq"
          method="post">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          </div>
          <div class="form-group">
            <label for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          </div>
          <button type="submit" value="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="social">
        <p>My social links</p>
        <hr />
        <a class="waves-effect waves-light btn"><i class="fa fa-facebook fa-fw"></i> Facebook</a>
        <a class="waves-effect waves-light btn"><i class="fa fa-google fa-fw"></i> Google</a>
        <a class="waves-effect waves-light btn"><i class="fa fa-linkedin fa-fw"></i> Linkedin</a>
      </div>
    </div>
  </div>
</body>

</html>
